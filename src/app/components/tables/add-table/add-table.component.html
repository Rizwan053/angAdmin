<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">{{ messages.add }}</h4>
          </div>
          <br>
          <div class="content table-responsive ">

            <form (ngSubmit)="onCreateSubmit(f)" #f="ngForm">
              <div class="form-group">
                <label for="">{{ messages.title }}</label>
                <input type="text"
                id="title"
                ngModel
                name="title"
                placeholder="{{ messages.title }}"
                class="form-control"
                required
                #title="ngModel">
                <span class="help-block" *ngIf="!title.valid " >Please Enter Valid Title</span>
              </div>
              <div class="form-group">
                <label for="">{{ messages.body }}</label>
                <textarea
                id="body"
                ngModel
                name="body"
                placeholder="{{ messages.body }}"
                class="form-control"
                required></textarea>
              </div>
              <div class="form-group"><input type="submit" [disabled]="!f.valid" value="Create" class="btn btn-success"></div>
            </form>

          </div>
        </div>
      </div>
